<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Musical Interval Trainer Quiz Results</title>
        <link rel="stylesheet" href="./src/main.css">
        <link rel="stylesheet" href="./src/results-page/results-page.css">
    </head>
    <body>
        <header>
            <div class="top-bar">
                <h2><a href="/">Music Interval Trainer</a></h2>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Quiz Results</h1>
                <h2><span id="user-name"></span>, you got 
                    <span id="user-correct-answers"></span> intervals correct out of 
                    <span id="number-of-rounds"></span> attempts!</h2>
            </div>
            <div class="container">
                <p>
                    Take A Look At The Results Below To See What Intervals You
                    Had Trouble With
                </p>
                <table id="results-table"></table>
            </div>

        </main>
        <footer>
            <p><a>&copy MIT Grads</a></p>
        </footer>
        <script src="./src/results-page/results-page.js" type="module"></script>
    </body>
</html>
